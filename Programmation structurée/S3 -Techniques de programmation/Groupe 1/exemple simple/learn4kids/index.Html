<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="images/smallLogo5.png" />
    <title>Learn4kids</title>
    <link rel="stylesheet" href="css/css.css" />
    <script

      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.js"></script>
    <script src="js/js.js"></script>

  <body>
    <header>
      <div class="smallLogo"></div>
      <nav>
        <div class="chois1 active">HOME</div>
        <div class="chois2">LEARN</div>
        <div class="chois2">PLAY</div>
        <div class="chois3">ABOUT US</div>
      </nav>
      <div class="content">
        <div class="logo">
          <img src="images/logo2.png" alt="" />
        </div>
        <span class="Stxt"> play. learn and grow together</span>
      </div>
      <div class="mediaBtns">
        <a href="#"
          ><div class="fab fa-facebook-f" style="background: #3B5998"></div
        ></a>
        <a href="#"
          ><div class="fab fa-twitter" style="background: #1DA1F2"></div
        ></a>
        <a href="#"
          ><div class="fab fa-instagram" style="background: #dd2a7b"></div
        ></a>
        <a href="#"

        ></a>
      </div>

    <main></main>
    <section class="palySection">
      <div class="txt">Start learning</div>
      <div class="cards">
        <div class="card" id="learnAlphabits">
          <span>ALPHABIT</span>
          <img src="images/alphabit2.png" alt="" />
        </div>
        <div class="card" id="learnNumbers">
          <span>NUMBERS</span>
          <img src="images/number2.png" alt="" />
        </div>
        <div class="card">
          <span>COLORS</span>
          <img src="images/color2.png" alt="" />
        </div>
      </div>
      <div class="bleuArea"></div>
    </section>
    <section class="gameSection">
      <div class="txt">Choose a game and start playing</div>
      <div class="smallTxt">
        playing gives children a chance to practice what they are learnimng
      </div>
      <div class="cards">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="orangArea"></div>
    </section>
    <section id="learnNumbersDiv">
      <div class="content">
        <button>X</button>
        <span class="ttt">Click a number</span>
        <div class="boxs">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
    </section>
    <section id="learnAlphabitsDiv">
      <div class="content">
        <button>X</button>
        <div class="boxs">
          <div class="box"></div>
          <div class="box"></div>

          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>

    <footer></footer>
